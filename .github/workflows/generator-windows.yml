name: Custom Windows Client Generator
run-name: Custom Windows Client Generator
on: 
  workflow_dispatch:
    inputs:
      server:
        description: 'Rendezvous Server'
        required: true
        default: ''
        type: string
      key:
        description: 'Public Key'
        required: true
        default: ''
        type: string
      apiServer:
        description: 'API Server'
        required: true
        default: ''
        type: string
      custom:
        description: "Custom JSON"
        required: true
        default: ''
        type: string
      uuid:
        description: "uuid of request"
        required: true
        default: ''
        type: string
      iconlink:
        description: "icon link"
        required: false
        default: 'false'
        type: string
      logolink:
        description: "logo link"
        required: false
        default: 'false'
        type: string
      appname:
        description: "app name"
        required: true
        default: 'rustdesk'
        type: string
      filename:
        description: "Filename"
        required: true
        default: 'rustdesk'
        type: string
      extras:
        description: "extra inputs in json"
        required: true
        default: '{}'
        type: string

env:
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  CARGO_NDK_VERSION: "3.1.2"
  SCITER_ARMV7_CMAKE_VERSION: "3.29.7"
  SCITER_NASM_DEBVERSION: "2.15.05-1"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  ANDROID_FLUTTER_VERSION: "3.24.5" 
  FLUTTER_ELINUX_VERSION: "3.16.9"
  TAG_NAME: "${{ inputs.upload-tag }}"
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  ARMV7_VCPKG_COMMIT_ID: "6f29f12e82a8293156836ad81cc9bf5af41fe836"
  VERSION: "${{ fromJson(inputs.extras).version }}"
  NDK_VERSION: "r27c"
  ANDROID_SIGNING_KEY: "${{ secrets.ANDROID_SIGNING_KEY }}"
  MACOS_P12_BASE64: "${{ secrets.MACOS_P12_BASE64 }}"
  UPLOAD_ARTIFACT: 'true'
  SIGN_BASE_URL: "${{ secrets.SIGN_BASE_URL }}"
  STATUS_URL: "${{ secrets.GENURL }}/updategh"

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml
    with:
      version: ${{ fromJson(inputs.extras).version }}

  build-RustDeskTempTopMostWindow:
    uses: ./.github/workflows/third-party-RustDeskTempTopMostWindow.yml
    with:
      upload-artifact: true
      target: windows-2022
      configuration: Release
      platform: x64
      target_version: Windows10
    strategy:
      fail-fast: false

  build-for-windows-flutter:
    name: Build Windows
    needs: [build-RustDeskTempTopMostWindow, generate-bridge]
    runs-on: ${{ matrix.job.os }}
    strategy:
      fail-fast: false
      matrix:
        job:
          - {
              target: x86_64-pc-windows-msvc,
              os: windows-2022,
              arch: x86_64,
              vcpkg-triplet: x64-windows-static,
            }
    steps:
      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');
      
      - name: Set rdgen value
        if: ${{ fromJson(inputs.extras).rdgen == 'true' }}
        run: |
          echo "STATUS_URL=${{ secrets.GENURL }}/updategh" >> $env:GITHUB_ENV
      - name: Set rdgen value
        if: ${{ fromJson(inputs.extras).rdgen == 'false' }}
        run: |
          echo "STATUS_URL=${{ inputs.apiServer }}/api/updategh" >> $env:GITHUB_ENV
      - name: Report Status
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "5% complete"}'

      - name: Checkout source code
        if: ${{ env.VERSION != 'master' }}
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: refs/tags/${{ env.VERSION }}
          submodules: recursive

      - name: Checkout source code
        if: ${{ env.VERSION == 'master' }}
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          submodules: recursive

      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      - name: Install ImageMagick properly
        run: |
          choco uninstall imagemagick -y --force || true
          choco install -y imagemagick.app --version=7.1.1-15 --no-progress --force
          echo "C:\Program Files\ImageMagick-7.1.1-Q16-HDRI" | Out-File -Append -FilePath $env:GITHUB_PATH -Encoding utf8
          refreshenv

      - name: Check critical dependencies
        shell: pwsh
        run: |
          $criticalTools = @('magick', 'git', 'python')
          foreach ($tool in $criticalTools) {
            if (Get-Command $tool -ErrorAction SilentlyContinue) {
              Write-Host "✓ $tool is available"
            } else {
              Write-Host "✗ $tool is missing"
              exit 1
            }
          }

      - name: fix flutter_gpu_texture_renderer
        shell: bash
        run: |
          sed -i -e 's|2ded7f146437a761ffe6981e2f742038f85ca68d|08a471bb8ceccdd50483c81cdfa8b81b07b14b87|' ./flutter/pubspec.lock
          sed -i -e 's|2ded7f146437a761ffe6981e2f742038f85ca68d|08a471bb8ceccdd50483c81cdfa8b81b07b14b87|' ./flutter/pubspec.yaml
      
      - name: change appname to custom
        if: inputs.appname != 'rustdesk'
        continue-on-error: true
        shell: bash
        run: |
          # Escape special characters in appname
          appname_escaped=$(echo '${{ inputs.appname }}' | sed 's/[[\.*^$()+?{|]/\\&/g')
          files=(
            "./Cargo.toml"
            "./libs/portable/Cargo.toml"
            "./flutter/windows/runner/Runner.rc"
          )
          
          for file in "${files[@]}"; do
            if [ -f "$file" ]; then
              echo "Processing $file"
              # Backup original file
              cp "$file" "$file.bak"
              # Apply replacements
              sed -i "s|description = \"RustDesk Remote Desktop\"|description = \"${{ inputs.appname }}\"|g" "$file" || echo "Failed description in $file"
              sed -i "s|ProductName = \"RustDesk\"|ProductName = \"${{ inputs.appname }}\"|g" "$file" || echo "Failed ProductName in $file"
              sed -i "s|FileDescription = \"RustDesk Remote Desktop\"|FileDescription = \"${{ inputs.appname }}\"|g" "$file" || echo "Failed FileDescription in $file"
              sed -i "s|OriginalFilename = \"rustdesk.exe\"|OriginalFilename = \"${{ inputs.filename }}.exe\"|g" "$file" || echo "Failed OriginalFilename in $file"
              sed -i "s|\"RustDesk Remote Desktop\"|\"${{ inputs.appname }}\"|g" "$file" || echo "Failed string replacement in $file"
              sed -i "s|\"rustdesk.exe\"|\"${{ inputs.filename }}.exe\"|g" "$file" || echo "Failed filename replacement in $file"
            else
              echo "File $file not found"
            fi
          done
          
          # Process lang files
          find ./src/lang -name "*.rs" -exec sh -c '
            for file do
              echo "Processing lang file: $file"
              sed -i.bak "s|RustDesk|${{ inputs.appname }}|g" "$file" || echo "Failed to process $file"
            done
          ' sh {} +

      - name: fix registry if appname has a space
        if: contains(inputs.appname, ' ')
        continue-on-error: true
        shell: bash
        run: |
          # Backup the file first
          cp ./src/platform/windows.rs ./src/platform/windows.rs.bak
          # Apply registry fixes with proper escaping
          sed -i 's|reg add {}|reg add \"{}\"|g' ./src/platform/windows.rs
          sed -i 's|reg add HKEY_CLASSES_ROOT\\\\.{ext} /f|reg add \"HKEY_CLASSES_ROOT\\\\.{ext}\" /f|g' ./src/platform/windows.rs
          sed -i 's|reg add HKEY_CLASSES_ROOT\\\\.{ext}\\\\DefaultIcon /f|reg add \"HKEY_CLASSES_ROOT\\\\.{ext}\\\\DefaultIcon\" /f|g' ./src/platform/windows.rs
          sed -i 's|reg add HKEY_CLASSES_ROOT\\\\.{ext}\\\\shell /f|reg add \"HKEY_CLASSES_ROOT\\\\.{ext}\\\\shell\" /f|g' ./src/platform/windows.rs
          sed -i 's|reg add HKEY_CLASSES_ROOT\\\\.{ext}\\\\shell\\\\open /f|reg add \"HKEY_CLASSES_ROOT\\\\.{ext}\\\\shell\\\\open\" /f|g' ./src/platform/windows.rs
          sed -i 's|reg add HKEY_CLASSES_ROOT\\\\.{ext}\\\\shell\\\\open\\\\command|reg add \"HKEY_CLASSES_ROOT\\\\.{ext}\\\\shell\\\\open\\\\command\"|g' ./src/platform/windows.rs
          sed -i 's|reg add HKEY_CLASSES_ROOT\\\\{ext} /f|reg add \"HKEY_CLASSES_ROOT\\\\{ext}\" /f|g' ./src/platform/windows.rs
          sed -i 's|reg add HKEY_CLASSES_ROOT\\\\{ext}\\\\shell /f|reg add \"HKEY_CLASSES_ROOT\\\\{ext}\\\\shell\" /f|g' ./src/platform/windows.rs
          sed -i 's|reg add HKEY_CLASSES_ROOT\\\\{ext}\\\\shell\\\\open /f|reg add \"HKEY_CLASSES_ROOT\\\\{ext}\\\\shell\\\\open\" /f|g' ./src/platform/windows.rs
          sed -i 's|reg add HKEY_CLASSES_ROOT\\\\{ext}\\\\shell\\\\open\\\\command /f|reg add \"HKEY_CLASSES_ROOT\\\\{ext}\\\\shell\\\\open\\\\command\" /f|g' ./src/platform/windows.rs
          sed -i 's|{subkey}|\"{subkey}\"|g' ./src/platform/windows.rs
          sed -i 's|reg delete HKEY_CLASSES_ROOT\\\\.{ext} /f|reg delete \"HKEY_CLASSES_ROOT\\\\.{ext}\" /f|g' ./src/platform/windows.rs
          sed -i 's|reg delete HKEY_CLASSES_ROOT\\\\{ext} /f|reg delete \"HKEY_CLASSES_ROOT\\\\{ext}\" /f|g' ./src/platform/windows.rs

      - name: change company name
        if: fromJson(inputs.extras).compname != 'Purslane Ltd'
        continue-on-error: true
        shell: bash
        run: |
          # Escape special characters in company name
          compname_escaped=$(echo '${{ fromJson(inputs.extras).compname }}' | sed 's/[[\.*^$()+?{|]/\\&/g')
          files=(
            "./flutter/lib/desktop/pages/desktop_setting_page.dart"
            "./res/msi/preprocess.py"
            "./flutter/windows/runner/Runner.rc"
            "./Cargo.toml"
            "./libs/portable/Cargo.toml"
            "./res/setup.nsi"
          )
          
          for file in "${files[@]}"; do
            if [ -f "$file" ]; then
              echo "Processing $file"
              # Create backup
              cp "$file" "$file.bak"
              # Apply replacements
              sed -i "s|Purslane Ltd|${compname_escaped}|g" "$file" || echo "Failed to process $file"
              sed -i "s|PURSLANE|${compname_escaped}|g" "$file" || echo "Failed to process uppercase in $file"
              # For copyright year, use current year
              sed -i "s|Copyright © 2025 Purslane Ltd|Copyright © 2025 ${compname_escaped}|g" "$file" || echo "Failed to update copyright in $file"
            else
              echo "File $file not found"
            fi
          done

      - name: change url to custom
        if: fromJson(inputs.extras).urlLink != 'https://rustdesk.com'
        continue-on-error: true
        shell: bash
        run: |
          # Backup files before modification
          files=(
            "./build.py"
            "./flutter/lib/common.dart"
            "./flutter/lib/desktop/pages/desktop_setting_page.dart"
            "./flutter/lib/mobile/pages/settings_page.dart"
            "./flutter/lib/desktop/pages/install_page.dart"
          )
          
          for file in "${files[@]}"; do
            if [ -f "$file" ]; then
              echo "Processing $file"
              cp "$file" "$file.bak"
              sed -i "s|https://rustdesk.com|${{ fromJson(inputs.extras).urlLink }}|g" "$file" || echo "Failed to process $file"
              sed -i "s|https://rustdesk.com/privacy.html|${{ fromJson(inputs.extras).urlLink }}/privacy.html|g" "$file" || echo "Failed to process privacy in $file"
            else
              echo "File $file not found"
            fi
          done

      - name: change download link to custom
        if: fromJson(inputs.extras).downloadLink != 'https://rustdesk.com/download'
        continue-on-error: true
        shell: bash
        run: |
          files=(
            "./flutter/lib/desktop/pages/desktop_home_page.dart"
            "./flutter/lib/mobile/pages/connection_page.dart"
            "./src/ui/index.tis"
          )
          
          for file in "${files[@]}"; do
            if [ -f "$file" ]; then
              echo "Processing $file"
              cp "$file" "$file.bak"
              sed -i "s|https://rustdesk.com/download|${{ fromJson(inputs.extras).downloadLink }}|g" "$file" || echo "Failed to process $file"
            else
              echo "File $file not found"
            fi
          done

      - name: set server, key, and apiserver
        continue-on-error: true
        shell: bash
        run: |
          # Backup config files
          cp ./libs/hbb_common/src/config.rs ./libs/hbb_common/src/config.rs.bak
          cp ./src/common.rs ./src/common.rs.bak
          
          sed -i "s|rs-ny.rustdesk.com|${{ inputs.server }}|g" ./libs/hbb_common/src/config.rs
          sed -i "s|OeVuKk5nlHiXp+APNn0Y3pC1Iwpwn44JGqrQCsWqmBw=|${{ inputs.key }}|g" ./libs/hbb_common/src/config.rs
          sed -i "s|https://admin.rustdesk.com|${{ inputs.apiServer }}|g" ./src/common.rs

      - name: allow custom.txt
        continue-on-error: true
        run: |
          try {
            Invoke-WebRequest -Uri https://raw.githubusercontent.com/bryangerlach/rdgen/refs/heads/master/.github/patches/allowCustom.diff -OutFile allowCustom.diff -ErrorAction Stop
            git apply allowCustom.diff
            # Remove Setup Server Tip
            Invoke-WebRequest -Uri https://raw.githubusercontent.com/bryangerlach/rdgen/refs/heads/master/.github/patches/removeSetupServerTip.diff -OutFile removeSetupServerTip.diff -ErrorAction Stop
            git apply removeSetupServerTip.diff
          } catch {
            Write-Host "Failed to apply patches, but continuing build..."
          }

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: ${{ env.LLVM_VERSION }}

      - name: Report Status
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "10% complete"}'

      - name: Install flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Replace engine with rustdesk custom flutter engine
        run: |
          flutter doctor -v
          flutter precache --windows
          try {
            Invoke-WebRequest -Uri https://github.com/rustdesk/engine/releases/download/main/windows-x64-release.zip -OutFile windows-x64-release.zip -ErrorAction Stop
            Expand-Archive -Path windows-x64-release.zip -DestinationPath windows-x64-release -Force
            mv -Force windows-x64-release/* C:/hostedtoolcache/windows/flutter/stable-${{ env.FLUTTER_VERSION }}-x64/bin/cache/artifacts/engine/windows-x64-release/
          } catch {
            Write-Host "Failed to replace flutter engine, using default engine"
          }

      - name: Patch flutter
        shell: bash
        run: |
          if [ -f ".github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff" ]; then
            cp .github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff $(dirname $(dirname $(which flutter)))
            cd $(dirname $(dirname $(which flutter)))
            [[ "3.24.5" == "${{env.FLUTTER_VERSION}}" ]] && git apply flutter_3.24.4_dropdown_menu_enableFilter.diff || echo "Flutter version mismatch for patch"
          else
            echo "Flutter patch not found, continuing without patch"
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.SCITER_RUST_VERSION }}
          targets: ${{ matrix.job.target }}
          components: "rustfmt"

      - name: Report Status
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "15% complete"}'

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ matrix.job.os }}
        
      - name: Report Status
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "20% complete"}'

      - name: Setup vcpkg with retry
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: C:\vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false
        continue-on-error: true
        id: vcpkg-setup

      - name: Verify vcpkg setup
        if: steps.vcpkg-setup.outcome == 'failure'
        run: |
          echo "vcpkg setup failed, but continuing build..."
          # Try alternative vcpkg setup
          git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg-alt
          cd C:\vcpkg-alt
          git checkout ${{ env.VCPKG_COMMIT_ID }}
          .\bootstrap-vcpkg.bat
          echo "VCPKG_ROOT=C:\vcpkg-alt" | Out-File -Append -FilePath $env:GITHUB_ENV -Encoding utf8

      - name: Install vcpkg dependencies
        env:
          VCPKG_DEFAULT_HOST_TRIPLET: ${{ matrix.job.vcpkg-triplet }}
        run: |
          echo "Installing vcpkg dependencies..."
          if $VCPKG_ROOT/vcpkg \
            install \
            --triplet ${{ matrix.job.vcpkg-triplet }} \
            --x-install-root="$VCPKG_ROOT/installed"; then
            echo "vcpkg installation successful"
            head -n 100 "${VCPKG_ROOT}/buildtrees/ffmpeg/build-${{ matrix.job.vcpkg-triplet }}-rel-out.log" || true
          else
            echo "vcpkg installation failed, but continuing build..."
            find "${VCPKG_ROOT}/" -name "*.log" | while read -r _1; do
              echo "Log file $_1:"
              echo "======"
              head -n 50 "$_1"
              echo "======"
              echo ""
            done
          fi
        shell: bash

      - name: icon stuff
        if: ${{ inputs.iconlink != 'false' }}
        continue-on-error: true
        shell: bash
        run: |
          # Backup original icons
          for icon in ./res/icon.ico ./res/icon.png ./res/tray-icon.ico; do
            if [ -f "$icon" ]; then
              mv "$icon" "${icon}.bak"
            fi
          done

      - name: magick stuff
        if: ${{ inputs.iconlink != 'false' }}
        continue-on-error: true
        run: |
          try {
            Invoke-WebRequest -Uri "${{ fromJson(inputs.iconlink).url }}/get_png?filename=${{ fromJson(inputs.iconlink).file }}&uuid=${{ fromJson(inputs.iconlink).uuid }}" -OutFile ./res/icon.png -ErrorAction Stop
            
            # Backup existing PNG files
            for png in ./res/32x32.png ./res/64x64.png ./res/128x128.png ./res/128x128@2x.png; do
              if [ -f "$png" ]; then
                mv "$png" "${png}.bak"
              fi
            done
            
            # Create new icons using ImageMagick
            magick ./res/icon.png -define icon:auto-resize=256,64,48,32,16 ./res/icon.ico
            cp ./res/icon.ico ./res/tray-icon.ico
            magick ./res/icon.png -resize 32x32 ./res/32x32.png
            magick ./res/icon.png -resize 64x64 ./res/64x64.png
            magick ./res/icon.png -resize 128x128 ./res/128x128.png
            magick ./res/128x128.png -resize 200% ./res/128x128@2x.png
          } catch {
            Write-Host "Failed to process custom icon, using default icons"
            # Restore backups if available
            for icon in ./res/icon.ico ./res/icon.png ./res/tray-icon.ico; do
              if [ -f "${icon}.bak" ]; then
                mv "${icon}.bak" "$icon"
              fi
            done
          }

      - name: ui.rs icon
        if: ${{ inputs.iconlink != 'false' }}
        continue-on-error: true
        shell: bash
        run: |
          if [ -f "./res/icon.png" ] && [ -f "./src/ui.rs" ]; then
            cp ./src/ui.rs ./src/ui.rs.bak
            b64=$(base64 -w0 < ./res/icon.png 2>/dev/null || openssl base64 -A -in ./res/icon.png)
            if [ ! -z "$b64" ]; then
              sed -i "s|
